<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc_style.css">
    <script src="calculator.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <span class="screen_span">0</span>
            </div>
            <div class="buttons">
                <div class="line">
                    <button class="key clear gray_btn">C</button>
                    <button class="key bracket gray_btn">(</button>
                    <button class="key bracket gray_btn">)</button>
                    <button class="key operation orange_btn">/</button>
                </div>
                <div class="line">
                    <button class="key digit">7</button>
                    <button class="key digit">8</button>
                    <button class="key digit">9</button>
                    <button class="key operation orange_btn">*</button>
                </div>
                <div class="line">
                    <button class="key digit">4</button>
                    <button class="key digit">5</button>
                    <button class="key digit">6</button>
                    <button class="key operation orange_btn">-</button>
                </div>
                <div class="line">
                    <button class="key digit">1</button>
                    <button class="key digit">2</button>
                    <button class="key digit">3</button>
                    <button class="key operation orange_btn">+</button>
                </div>
                <div class="line">
                    <button class="key digit zero_btn">0</button>
                    <button class="key digit">.</button>
                    <button class="key result orange_btn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

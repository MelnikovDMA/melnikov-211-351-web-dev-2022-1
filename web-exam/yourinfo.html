<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Personal Area</title>
</head>
<body>
    <header class="header">
        <nav class="navbar bg-black navbar-expand-lg">
            <div class="container">
                <div class="d-flex flex-row ">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo img-fluid" width="150" height="100" src="images/logo.png" alt="">
                    </a>
                    <div class="px-5 text-center">
                        <h1 class="text-white py-2">MosTravel</h1>
                        <h5 class="text-white">Экскурсии по москве</h5>
                    </div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link link-light fs-4" href="index.html"><p class="scale-a">На главную</p></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="order-table main-bg">
            <div class="container">
                <h2 class="text-center py-3 oran-text">Оставленные заявки</h2>
    
                <div class="container table-of-routes">
                    <div class="row text-center p-0 border-bottom">
                        <div class="col-2 border-start border-top border-end">
                            <span class="oran-text fw-bold">№</span>
                        </div>
                        <div class="col-4 border-top border-end">
                            <span class="oran-text fw-bold">Название</span>
                        </div>
                        <div class="col-4 border-top border-end">
                            <span class="oran-text fw-bold">Стоимость</span>
                        </div>
                        <div class="col-2 border-top border-end">
                            <span class="oran-text fw-bold">...</span>
                        </div>
                    </div>
                
                    <div class="table-order-list" id="tableOrderList"></div>

                    <div class="pagination-btns"></div>

                </div>
            </div>


        </section>
    </main>

    <footer class="bg-black">
        <div class="container">
            <div class="d-flex align-items-center p-3">
                <span class="text-white text-center">&copy; 2023 MosTravel</span>
            </div>
        </div>
    </footer>

    <script src="yourinfo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <title>ShoesSshop</title>
</head>
<body>
    <div class="main_content">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav class="main_menu">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="aboutshop.html">О Магазине</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>

            <div class="signin">
                <a href="signin.html"><img src="images/enter_icon.png" alt="icon"></a>
            </div>
        </header>

        <main class="main_signin">
            <form class="form2" method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

                <h1 class="form-title">Вход</h1>

                <div class="form-group">
                    <input class="form-input" type="text" name="login" id="login" placeholder="Введите логин" required>
                    <label for="login">Login</label>
                </div>

                <div class="form-group">
                    <input class="form-input" type="password" name="password" id="password" placeholder="Введите пароль" required>
                    <label for="login">Password</label>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" name="saveme" id="saveme">
                    <label for="saveme">Запомнить меня</label>
                </div>

                <button class="btn_in" type="submit">Sing in</button>

            </form>
        </main>
    
        <footer class="footer">
            <div class="">
                &copy; Melnikov D.M. 2022 OOO "Shoesshop"
            </div>
        </footer>
    </div>
</body>
</html>

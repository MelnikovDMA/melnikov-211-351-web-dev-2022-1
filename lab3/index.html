<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <title>ShoesSshop</title>
</head>
<body>  
    <div class="main_content">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav class="main_menu">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="aboutshop.html">О Магазине</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="signin">
                <a href="signin.html"><img src="images/enter_icon.png" alt="icon"></a>
            </div>
        </header>

        <main class="main_index">
            <div class="for_m_w">
                <div class="photo">
                    <img src="images/manphoto.jpeg" alt="photo">
                    <p class="photo_text">For man</p>
                </div>
                <div class="photo">
                    <img src="images/womanphoto.jpeg" alt="photo">
                    <p class="photo_text">And for woman</p>
                </div>
            </div>

            <h1 class="popular_h1">Популярные Товары</h1>
            <div class="shoes_list">
                <div class="shoes_card">
                    <div class="shoes_image">
                        <img src="images/adidas_3.jpg" alt="shoes">
                    </div>
                    <div class="shoes_details">
                        <p class="shoes_mark">Adidas</p>
                        <p class="shoes_description">Niteball Colorful</p>
                        <p class="shoes_cost">8 990 &#8381</p>
                    </div>
                    <div class="buy">
                        <button class="btn_buy">Заказать</button>
                    </div>
                </div>
                <div class="shoes_card">
                    <div class="shoes_image">
                        <img src="images/nike_1.jpg" alt="shoes">
                    </div>
                    <div class="shoes_details">
                        <p class="shoes_mark">Nike</p>
                        <p class="shoes_description">Air Jordan 1</p>
                        <p class="shoes_cost">5 990 &#8381</p>
                    </div>
                    <div class="buy">
                        <button class="btn_buy">Заказать</button>
                    </div>
                </div>
                <div class="shoes_card">
                    <div class="shoes_image">
                        <img src="images/new_balance_1.jpg" alt="shoes">
                    </div>
                    <div class="shoes_details">
                        <p class="shoes_mark">New Balance</p>
                        <p class="shoes_description">5740 Black</p>
                        <p class="shoes_cost">7 390 &#8381</p>
                    </div>
                    <div class="buy">
                        <button class="btn_buy">Заказать</button>
                    </div>
                </div>
                <div class="shoes_card">
                    <div class="shoes_image">
                        <img src="images/puma_2.jpg" alt="shoes">
                    </div>
                    <div class="shoes_details">
                        <p class="shoes_mark">Puma</p>
                        <p class="shoes_description">RS-2K</p>
                        <p class="shoes_cost">7 790 &#8381</p>
                    </div>
                    <div class="buy">
                        <button class="btn_buy">Заказать</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="">
                &copy; Melnikov D.M. 2022 OOO "Shoesshop"
            </div>
        </footer>
    </div>
</body>
</html>

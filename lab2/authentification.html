<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav>
            <a href="index.html">Форма обратной связи</a>
        </nav>
    </header>

    <main>
        <form class="form2" method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

            <h1 class="form-title">Вход</h1>

            <div class="form-group">
                <input class="form-input" type="text" name="login" id="login" placeholder="Введите логин" required>
                <label for="login">Login</label>
            </div>

            <div class="form-group">
                <input class="form-input" type="password" name="password" id="password" placeholder="Введите пароль" required>
                <label for="login">Password</label>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" name="saveme" id="saveme">
                <label for="saveme">Запомнить меня</label>
            </div>

            <button class="btn" type="submit">Sing in</button>

        </form>
    </main>
</body>
</html>
